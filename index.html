<!DOCTYPE html>

    <title>Code with Infinite Dev - Student Repositories</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    position: sticky;
    top: 2px;
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

header h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 300;
}

main {
    padding: 2rem;
}

.repo-list h3 {
    font-size: 1.75rem;
    margin-bottom: 1rem;
    color: #333;
}

.repo-list ul {
    list-style: none;
    padding: 0;
}

.repo-list li {
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
}

.repo-list img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 1rem;
}

.repo-list a {
    text-decoration: none;
    color: #1a73e8;
    transition: color 0.3s ease;
}

.repo-list a:hover {
    color: #0049b7;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
